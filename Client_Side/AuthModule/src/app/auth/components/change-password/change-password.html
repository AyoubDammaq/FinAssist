<div class="change-password-container">
  <div class="change-password-card">
    <h2>Change Password</h2>
    <p class="subtitle">Update your password to keep your account secure</p>
    
    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="oldPassword">Current Password</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showOldPassword ? 'text' : 'password'" 
            id="oldPassword" 
            formControlName="oldPassword" 
            placeholder="Enter your current password"
            [class.invalid]="oldPassword?.invalid && oldPassword?.touched"
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility('old')"
            tabindex="-1"
          >
            <svg *ngIf="!showOldPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showOldPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="oldPassword?.invalid && oldPassword?.touched">
          <span *ngIf="oldPassword?.errors?.['required']">Current password is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showNewPassword ? 'text' : 'password'" 
            id="newPassword" 
            formControlName="newPassword" 
            placeholder="Enter your new password"
            [class.invalid]="newPassword?.invalid && newPassword?.touched"
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility('new')"
            tabindex="-1"
          >
            <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="newPassword?.invalid && newPassword?.touched">
          <span *ngIf="newPassword?.errors?.['required']">New password is required</span>
          <span *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirm your new password"
            [class.invalid]="(confirmPassword?.invalid && confirmPassword?.touched) || (changePasswordForm.errors?.['passwordMismatch'] && confirmPassword?.touched)"
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility('confirm')"
            tabindex="-1"
          >
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
        </div>
        <div class="error-message" *ngIf="changePasswordForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
          <span>Passwords do not match</span>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="button" 
          class="btn-secondary" 
          routerLink="/me"
          [disabled]="isSubmitting"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="isSubmitting"
        >
          {{ isSubmitting ? 'Changing...' : 'Change Password' }}
        </button>
      </div>
    </form>
  </div>
</div>
