<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div *ngIf="!emailSent">
      <h2>Forgot Password?</h2>
      <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
      
      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
            [class.invalid]="email?.invalid && email?.touched"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="btn-primary" 
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </div>

        <div class="form-footer">
          <a routerLink="/login" class="link">Back to Login</a>
        </div>
      </form>
    </div>

    <div *ngIf="emailSent" class="success-message">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h2>Check Your Email</h2>
      <p class="subtitle">We've sent a password reset link to <strong>{{ email?.value }}</strong></p>
      <p class="info-text">If you don't see the email, check your spam folder.</p>
      
      <div class="form-actions">
        <button 
          type="button" 
          class="btn-primary" 
          routerLink="/login"
        >
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
